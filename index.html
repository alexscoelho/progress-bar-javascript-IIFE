<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="makeProgress()">
    <div class="container">
        <div class="bar"></div>
    </div>
    <script>
        const makeProgress = () => {
            var progressBar = document.querySelector(".bar")
            var progress = 1;
                (function increaseBar(){
                    setTimeout(addProgress = () => {
                        progressBar.style.maxWidth = `${progress}%`;
                        progress++
                        increaseBar()
                    },100)
                })()
            }
    
    </script>
</body>
</html>
