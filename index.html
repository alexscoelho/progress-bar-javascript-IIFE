<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="makeProgress(5)">
    <div class="container">
        <div class="bar"></div>
    </div>
    <script>
        const makeProgress = (seconds) => {
            var progressBar = document.querySelector(".bar")
            var progress = 0;
                (function increaseBar(){
                    setTimeout(addProgress = () => {
                        progressBar.style.maxWidth = `${progress}%`;
                        if(progress < 100) {
                            progress++
                            increaseBar()
                        } 
                        
                    },(seconds * 1000) / 100)
                })()
            }
    
    </script>
</body>
</html>
